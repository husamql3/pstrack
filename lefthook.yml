pre-commit:
  parallel: true
  commands:
    oxlint:
      tags: frontend style
      glob: "**/*.{ts,tsx,js,jsx}"
      run: bunx oxlint --fix {staged_files} && git add {staged_files}

    oxfmt:
      tags: frontend style
      glob: "**/*.{ts,tsx,js,jsx,json,md}"
      run: bunx oxfmt --write {staged_files} && git add {staged_files}

    # typecheck:
    #   tags: backend frontend
    #   run: bun turbo run check-types

pre-push:
  parallel: true
  commands:
    build:
      tags: ci build
      run: bun turbo run build

    push-secrets:
      tags: ci secrets
      run: bun turbo run secrets:bulk

    # typecheck-full:
    #   tags: ci types
    #   run: bun turbo run check-types

    audit:
      tags: ci audit
      run: bun audit --audit-level=high --prod

