pre-commit:
  parallel: true
  commands:
    oxlint:
      glob: "**/*.{ts,tsx,js,jsx}"
      run: bunx oxlint --fix {staged_files} && git add {staged_files}

    oxfmt:
      glob: "**/*.{ts,tsx,js,jsx,json,md}"
      run: bunx oxfmt --write {staged_files} && git add {staged_files}

    # typecheck:
    #   run: bun run check-types

pre-push:
  parallel: true
  commands:
    build:
      run: bun run build

